name: AndroidBuild
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Setup Java JDK
        uses: actions/setup-java@v4.1.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Download Checkstyle
        run: curl -L -o checkstyle.jar https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.13/checkstyle-10.13-all.jar

      - name: Run Checkstyle
        run: |
          find . -name '*.java' -print0 | xargs -0 java -jar checkstyle.jar -c 'app/config/checkstyle/checkstyle.xml'

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: Schmotify.apk
          path: app/build/outputs/apk/debug/app-debug.apk
